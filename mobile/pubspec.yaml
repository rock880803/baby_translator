name: babe_translator
description: AI-Powered Relationship Communication Assistant with MBTI-based reply generation

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Material Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0

  # Image Handling
  image_picker: ^1.0.7
  image_cropper: ^5.0.1

  # Storage
  shared_preferences: ^2.2.2

  # OCR & Text Recognition
  google_mlkit_text_recognition: ^0.11.0

  # UI Components
  flutter_spinkit: ^5.2.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
